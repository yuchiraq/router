
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - Router</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/chart.js"></script>
    <script src="/static/color-hash.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">Router</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/stats" class="active">Stats</a>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="header">
            <h1>Dashboard</h1>
        </div>

        <div class="card">
            <div class="card-header">System Memory Usage</div>
            <div class="card-body">
                <canvas id="memory-chart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">System CPU Usage</div>
            <div class="card-body">
                <canvas id="cpu-chart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Requests Per Hour</div>
            <div class="card-body">
                <canvas id="requests-chart"></canvas>
            </div>
        </div>

        <script>
            // --- Chart Configuration ---
            const colorHash = new ColorHash({lightness: 0.6, saturation: 0.8});

            const styles = getComputedStyle(document.documentElement);
            const chartGrid = styles.getPropertyValue('--chart-grid').trim() || 'rgba(255, 255, 255, 0.1)';
            const chartTick = styles.getPropertyValue('--chart-tick').trim() || '#a0a0a5';

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        grid: { color: chartGrid },
                        ticks: { color: chartTick }
                    },
                    y: {
                        grid: { color: chartGrid },
                        ticks: { color: chartTick },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: chartTick }
                    },
                    tooltip: {
                        callbacks: {}
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                tension: 0.4,
            };

            // --- Memory Chart (Working Example) ---
            const memoryChartOptions = {
                ...chartOptions,
                plugins: {
                    ...chartOptions.plugins,
                    tooltip: {
                        ...chartOptions.plugins.tooltip,
                        callbacks: {
                            ...chartOptions.plugins.tooltip.callbacks,
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) { label += ': '; }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y.toFixed(2) + ' %';
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { color: chartGrid },
                        ticks: { color: chartTick }
                    },
                    y: { // Use a common 'y' axis for simplicity if scales are similar
                        type: 'linear',
                        display: true,
                        position: 'left',
                        grid: { color: chartGrid },
                        ticks: { color: '#32D74B' },
                        beginAtZero: true,
                        suggestedMax: 100,
                        title: { display: true, text: '%', color: '#32D74B' }
                    }
                }
            };

            const memoryChart = new Chart(document.getElementById('memory-chart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Used (%)',
                        data: [],
                        borderColor: '#32D74B',
                        backgroundColor: 'rgba(50, 215, 75, 0.2)',
                        fill: true,
                        yAxisID: 'y',
                    }]
                },
                options: memoryChartOptions,
            });

            // --- CPU Chart (Fixed) ---
            const cpuChartOptions = {
                ...chartOptions,
                plugins: {
                    ...chartOptions.plugins,
                    tooltip: {
                        ...chartOptions.plugins.tooltip,
                        callbacks: {
                            ...chartOptions.plugins.tooltip.callbacks,
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) { label += ': '; }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y.toFixed(2) + ' %';
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { color: chartGrid },
                        ticks: { color: chartTick }
                    },
                    y: { // Use a common 'y' axis for simplicity
                        type: 'linear',
                        display: true,
                        position: 'left',
                        grid: { color: chartGrid },
                        ticks: { color: '#FF9F0A' },
                        beginAtZero: true,
                        suggestedMax: 100,
                        title: { display: true, text: '%', color: '#FF9F0A' }
                    }
                }
            };

            const cpuChart = new Chart(document.getElementById('cpu-chart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Used (%)',
                        data: [],
                        borderColor: '#FF9F0A',
                        backgroundColor: 'rgba(255, 159, 10, 0.2)',
                        fill: true,
                        yAxisID: 'y', // Match the common 'y' axis
                    }]
                },
                options: cpuChartOptions,
            });

            // --- Requests Chart ---
            const requestsChart = new Chart(document.getElementById('requests-chart').getContext('2d'), {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: chartOptions,
            });

            // --- Data Fetching ---
            function fetchData() {
                fetch('/stats/data')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Update Memory Chart
                        if (data.memory && data.memory.labels.length > 0) {
                            memoryChart.data.labels = data.memory.labels;
                            memoryChart.data.datasets[0].data = data.memory.percents;
                            memoryChart.update();
                        }

                        // Update CPU Chart
                        if (data.cpu && data.cpu.labels.length > 0) {
                            cpuChart.data.labels = data.cpu.labels;
                            cpuChart.data.datasets[0].data = data.cpu.percents;
                            cpuChart.update();
                        }

                        // Update Requests Chart
                        if (data.requests && data.requests.datasets) {
                            requestsChart.data.labels = data.requests.labels;
                            data.requests.datasets.forEach(newDataset => {
                                const existingDataset = requestsChart.data.datasets.find(d => d.label === newDataset.label);
                                if (existingDataset) {
                                    existingDataset.data = newDataset.data;
                                } else {
                                    const color = colorHash.hex(newDataset.label);
                                    requestsChart.data.datasets.push({
                                        ...newDataset,
                                        borderColor: color,
                                        backgroundColor: color + '33',
                                        fill: true,
                                    });
                                }
                            });
                            requestsChart.data.datasets = requestsChart.data.datasets.filter(d => 
                                data.requests.datasets.some(nd => nd.label === d.label)
                            );

                            requestsChart.update();
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching stats data:', error);
                    });
            }

            // --- Initial Load & Interval ---
            setInterval(fetchData, 3000);
            fetchData();

        </script>
    </main>
</body>
</html>
