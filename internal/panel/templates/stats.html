{{define "title"}}Stats{{end}}

{{define "head"}}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{{end}}

{{define "content"}}
<div class="header">
    <h1>Stats</h1>
</div>

<div class="card">
    <div class="card-header">Requests per hour</div>
    <div class="card-body">
        <canvas id="requests-chart"></canvas>
    </div>
</div>

<div class="card">
    <div class="card-header">Memory Usage</div>
    <div class="card-body">
        <canvas id="memory-chart"></canvas>
    </div>
</div>

<div class="card">
    <div class="card-header">Logs</div>
    <div class="card-body">
        <div id="log-console"></div>
    </div>
</div>

<script>
    const requestsChart = new Chart(document.getElementById('requests-chart').getContext('2d'), {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Requests',
                data: [],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.4,
                fill: true
            }]
        }
    });

    const memoryChart = new Chart(document.getElementById('memory-chart').getContext('2d'), {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Memory (MB)',
                data: [],
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.4,
                fill: true
            }]
        }
    });

    function fetchData() {
        fetch('/stats/data')
            .then(response => response.json())
            .then(data => {
                requestsChart.data.labels = data.requests.labels;
                requestsChart.data.datasets[0].data = data.requests.values;
                requestsChart.update();

                memoryChart.data.labels = data.memory.labels;
                memoryChart.data.datasets[0].data = data.memory.values;
                memoryChart.update();
            });
    }

    setInterval(fetchData, 5000);
    fetchData();

    const logConsole = document.getElementById('log-console');
    const socket = new WebSocket(`ws://${window.location.host}/ws/logs`);

    socket.onmessage = function(event) {
        const message = document.createElement('div');
        message.textContent = event.data;
        logConsole.appendChild(message);
        logConsole.scrollTop = logConsole.scrollHeight;
    };

</script>
{{end}}
