<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proxy Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bs-body-bg: #1a1a1a;
      --bs-body-color: #f0f0f0;
      --bs-secondary-color: #aaa;
      --bs-border-color: #333;
      --bs-accent: #007bff;
    }
    .btn-accent {
      background-color: var(--bs-accent);
      color: white;
    }
    .form-control {
      background-color: #2c2c2c;
      border-color: #444;
      color: var(--bs-body-color);
    }
    .form-control:focus {
      background-color: #2c2c2c;
      border-color: var(--bs-accent);
      color: var(--bs-body-color);
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    .card {
      background-color: #252525;
    }
    .table-dark {
      --bs-table-bg: #2c2c2c;
    }
    .spinner {
      color: var(--bs-accent) !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="bi bi-shield-lock me-2"></i>Proxy Control Panel</a>
    </div>
  </nav>

  <main class="container py-5">
    {{ template "content" . }}
  </main>

  <footer class="text-center text-secondary py-4">
    <small>&copy; 2024 Proxy. All Rights Reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
