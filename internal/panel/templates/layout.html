<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Router Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { --accent: #ff7a00; }
    body { background: #0f1115; color:#e8eaed; }
    .navbar { background: rgba(255,255,255,0.04); backdrop-filter: blur(6px); }
    .card { background: #151823; border: 1px solid #23283b; }
    .btn-accent { background: var(--accent); border-color: var(--accent); }
    .btn-accent:hover { filter: brightness(1.05); }
    .badge-on { background:#1f6feb; }
    .badge-off { background:#6c757d; }
    .form-control, .form-select { background:#0f1115; color:#e8eaed; border-color:#2a2f45; }
    .form-control:focus { border-color: var(--accent); box-shadow: 0 0 0 .2rem rgba(255,122,0,.2); }
    a, .link-light { color:#b3c7ff; }
    .table { --bs-table-bg: transparent; --bs-table-striped-bg: rgba(255,255,255,.02);}
    .spinner { display:none; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
  <div class="container-fluid">
    <span class="navbar-brand fw-semibold">
      <i class="bi bi-diagram-3 me-2"></i>Router Admin
    </span>
    <span class="text-secondary">управление маршрутизацией доменов</span>
  </div>
</nav>

<main class="container py-4">
  {{ template "content" . }}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
